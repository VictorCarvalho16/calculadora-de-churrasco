<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculadora de Churrasco</title>
</head>

<body>
    <header>
        <nav class="navbar navbar- bg-dark">
            <h1 class="text-center text-light mx-auto">Calculadora de Churrasco</h1>
        </nav>
    </header>

    <main>
        <div class="jumbotron" id="jumbotron">
            <div class="row">
                <div class="col-lg-4 col-6  mx-auto">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Numero de Pessoa</div>
                            </div>
                            <input style="min-width: 50px;" type="number" class="form-control" id="pessoas"
                                placeholder="0">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Duração em horas</div>
                            </div>
                            <input style="min-width: 50px;" type="number" class="form-control" id="horas"
                                placeholder="0">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="calcula">Calcular</button>
                    </form>
                </div>
                <div class="col-12 row mt-5" id="results">

                </div>
            </div>
        </div>
        </div>
    </main>


    <!--  JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
