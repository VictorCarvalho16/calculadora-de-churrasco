<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Font Awesome 5.0 CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Calculadora de Churrasco</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-center text-light mx-auto"><i class="fas fa-utensils"></i> Calculadora de Churrasco</h1>
        </nav>
    </header>

    <main>
        <div class="jumbotron" id="jumbotron">
            <div class="row">
                <div class="col-lg-4 col-6  mx-auto">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Numero de Pessoas</div>
                            </div>
                            <input min="0" style="min-width: 50px;" type="number" class="form-control" id="pessoas"
                                placeholder="0">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Duração em horas</div>
                            </div>
                            <input min="0" style="min-width: 50px;" type="number" class="form-control" id="horas"
                                placeholder="0">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block" id="calcula">Calcular</button>
                    </form>
                </div>
                <div class="col-12 row mt-5" id="results">

                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="container-fluid text-center">
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>

    <!--  JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
